version: '3.9'

services:
  mongo:
    image: mongo:6.0
    container_name: crowdfunding-mongo
    restart: always
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - ./mongo-data:/data/db  

  server:
    build: ./Server
    container_name: crowdfunding-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongo:27017/crowdfunding?authSource=admin
      PORT: 5000
    depends_on:
      - mongo
    volumes:
      - ./Server/uploads:/app/uploads

  client:
    build: ./Client
    container_name: crowdfunding-client
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - server
    command: npm run dev -- --host 0.0.0.0
